<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PT's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="page-container">
    <!-- Your full HTML content remains as-is -->
    <!-- ... all the existing content ... -->

    <!-- Footer remains untouched -->

  </div> <!-- end of page-container -->

  <!-- Load GSAP and its plugins from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
  <script src="https://assets.codepen.io/16327/InertiaPlugin.min.js"></script>

  <!-- Optional: Swiper or any other JS library -->
  <script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>

  <!-- Custom JS -->
  <script>
    // Register GSAP plugins
    gsap.registerPlugin(ScrollTrigger);

    // Animate each section when scrolled into view
    gsap.utils.toArray("section").forEach(section => {
      gsap.fromTo(
        section,
        { opacity: 0, y: 50 },
        {
          opacity: 1,
          y: 0,
          duration: 1,
          ease: "power3.out",
          scrollTrigger: {
            trigger: section,
            start: "top 80%",
            toggleActions: "play none none none"
          }
        }
      );
    });

    // Image hover effect for work thumbnails
    document.querySelectorAll('.work-img').forEach(img => {
      const originalSrc = img.src;
      const hoverSrc = img.getAttribute('data-hover');

      img.addEventListener('mouseenter', () => {
        img.src = hoverSrc;
      });

      img.addEventListener('mouseleave', () => {
        img.src = originalSrc;
      });
    });
  </script>
</body>
</html>
